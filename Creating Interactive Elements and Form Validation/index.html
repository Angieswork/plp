<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements and Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button id="toggleBtn">Toggle Background</button>

    <br><br>
    
    <input type="range" id="textSlider" min="10" max="50" value="16">
    <p id="text">Adjust my size with the slider!</p>

    <br><br>

    <button id="openModal">Open Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <p>This is a modal!</p>
        </div>
    </div>

    <br><br>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span class="error" id="nameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="emailError"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span class="error" id="passwordError"></span>
        <button type="button" id="togglePassword">Show</button><br>

        <button type="submit">Submit</button>
    </form>

    <br>

    <label for="dropdown">Choose an option:</label>
    <select id="dropdown">
        <option value="">Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
    </select>
    <p id="dropdownMessage"></p>

    <script src="script.js"></script>

</body>
</html>
